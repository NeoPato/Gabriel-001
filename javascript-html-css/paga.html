<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala Virtual</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="CabDiv">
        <h1>Atividade 01</h1>
        <p>Primeira atividade de html da aula de TDS3</p>
    </div>

    <div class="TelaPrincipalDiv">
        <div class="DividirDiv">   
            <h2>Calculo de Divisão</h2>
            <br>
            <div class="InputDiv">
                <label for="num1">Digite o primeiro número</label>
                <input type="number" placeholder="Insira um número"/>
            </div>
            <br/>
            <div class="InputDiv">   
                <label for="num2">Digite o segundo número</label>
                <input type="number" placeholder="Insira um número"/>
            </div>
            <br/>
            <div>
                <button onclick="">Clique</button>
            </div>
            <br>
            <div>
                <p>Resultado: <span id="resDividir"></span></p>
            </div>
        </div>

        <div class="SubDiv">   
            <h2>Calculo de Subtração</h2>
            <br>
            <div class="InputSub"> 
                <label for="num1">Digite o primeiro número</label>
                <input type="number" placeholder="Insira um número"/>
            </div>
            <br/>
            <div class="InputSub">
                <label for="num2">Digite o segundo número</label>
                <input type="number" placeholder="Insira um número"/>
            </div>
            <br/>
            <div>
                <button onclick="">Clique</button>
            </div>
            <br>
            <div>
                <p>Resultado: <span id="resSub"></span></p>
            </div>
        </div>
        
        <div class="SomaDiv">   
            <h2>Calculo de Soma</h2>
            <br>
            <div class="InputSoma">
                <label for="num1">Digite o primeiro número</label>
                <input type="number" placeholder="Insira um número"/>
            </div>
            <br/>
            <div class="InputSoma">
                <label for="num2">Digite o segundo número</label>
                <input type="number" placeholder="Insira um número"/>
            </div>
            <br/>
            <div>
                <button onclick="">Clique</button>
            </div>
            <br>
            <div>
                <p>Resultado: <span id="resSoma"></span></p>
            </div>
        </div>
    </div>


</body>
</html>
